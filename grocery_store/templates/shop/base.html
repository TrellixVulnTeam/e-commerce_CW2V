{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block metadescription %}{% endblock %}" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="footer, address, phone, icons" />
 
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/myslide.css' %}">
    <link rel="stylesheet" href="{% static 'css/nw.css' %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'css/ftr.css' %}">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class='container'>
      <div class="navbar-fixed-top my_top_navbar_div" style="background-image: linear-gradient(to right, #FFD4B3 , #FF005C)/*#88b2df*/">
        {% include 'shop/topnavbar.html' %}
      </div>
      {% include 'shop/header.html' %}
      {% include 'shop/navbar.html' %}
      {% block content %}
      {% endblock %}
    </div>
      {% include 'shop/footer.html' %}
      <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
      <script src="{% static 'js/opper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/new.js' %}"></script>

  </body>
</html>
